name: goreleaser

on:
  push:
    tags:
    - 'v*'
    paths:
    - .github/workflows/goreleaser.yml
    - .goreleaser.yaml
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
 
env:
  REGISTRY: ghcr.io
  ARCHS: linux/amd64,linux/arm64

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v5
      with:
        go-version: v1.23
    - name: Set env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "RELEASE_VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
        else
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        fi
    - name: Create tag for manual dispatch
      if: github.event_name == 'workflow_dispatch'
      run: |
        git tag ${{ github.event.inputs.tag }}
    - name: Delete non-semver tags
      run: 'git tag -d $(git tag -l | grep -v "^v") || true'
    - name: Run GoReleaser on tag
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: latest
        args: release --timeout 60m
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run GoReleaser on push without tag
      if: github.event_name == 'push' && !contains(github.ref, 'refs/tags/')
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: latest
        args: release --timeout 60m --snapshot --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}